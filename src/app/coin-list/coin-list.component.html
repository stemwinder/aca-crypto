<div class="row">
  <div class="col-12 col-md-8 offset-md-2 mt-5">

    <table class="table table-striped table-dark" *ngIf="tickers | async; else loading">
      <thead>
        <tr>
          <th scope="col">Coin Name</th>
          <th scope="col">Symbol</th>
          <th scope="col">Latest Price</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ticker of tickers | async">
          <th scope="row">{{ ticker.coin_name }}</th>
          <td>{{ ticker.coin_id }}</td>
          <td>{{ ticker.last_price | currency }}</td>
          <td>
            <a
              class="btn btn-info btn-sm float-right"
              role="button"
              [title]="ticker.name + ' details'"
              [routerLink]="['/coins', ticker.coin_id]"
            >
              Details
            </a>
          </td>
        </tr>
      </tbody>
    </table>

    <ng-template #loading>
      <div class="d-flex justify-content-center">
        <div class="spinner-border text-info" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </ng-template>

  </div>
</div>
